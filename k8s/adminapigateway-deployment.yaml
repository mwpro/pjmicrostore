apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: adminapigateway
  namespace: external
  labels:
    app: adminapigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminapigateway
  template:
    metadata:
      labels:
        app: adminapigateway
    spec:
      containers:
      - env:
        - name: GatewayServices__Orders__DownstreamHost
          value: orders
        - name: GatewayServices__Orders__DownstreamPort
          value: "80"
        - name: GatewayServices__Photos__DownstreamHost
          value: photos
        - name: GatewayServices__Photos__DownstreamPort
          value: "80"
        - name: GatewayServices__Products__DownstreamHost
          value: catalog
        - name: GatewayServices__Products__DownstreamPort
          value: "80"
        image: mwpro/pjmicrostore-adminapigateway
        name: adminapigateway
        ports:
        - containerPort: 80
