apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: catalog
  namespace: products
  labels:
    app: catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - env:
        - name: ConnectionStrings__DefaultConnection
          value: Server=sqlserver.infrastructure;Database=Products.Catalog;User Id=sa;Password=sqlDevPassw0rd;ConnectRetryCount=0
        - name: Identity__Authority
          value: http://identityapi.identity
        - name: RabbitMq__Host
          value: rabbitmq.infrastructure
        image: mwpro/pjmicrostore-products-catalog
        name: catalog
        ports:
        - containerPort: 80
