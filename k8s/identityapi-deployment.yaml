apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: identityapi
  namespace: identity
  labels:
    app: identityapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identityapi
  template:
    metadata:
      labels:
        app: identityapi
    spec:
      containers:
      - env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ConnectionStrings__DefaultConnection
          value: Server=;Database=Identity;User Id=;Password=;ConnectRetryCount=0
        - name: Dependencies__Orders
          value: http://orders
        - name: IdentityServer__IssuerUri
          value: http://identityapi
        - name: Identity__Authority
          value: http://identityapi
        - name: RabbitMq__Host
          value: rabbitmq
        image: mwpro/pjmicrostore-identity-api
        name: identityapi
        ports:
        - containerPort: 80