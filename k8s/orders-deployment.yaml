apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: orders
  namespace: checkout
  labels:
    app: orders
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders
  template:
    metadata:
      labels:
        app: orders
    spec:
      containers:
      - env:
        - name: ConnectionStrings__DefaultConnection
          value: Server=sqlserver.infrastructure;Database=Checkout.Orders;User Id=sa;Password=sqlDevPassw0rd;ConnectRetryCount=0
        - name: Dependencies__Cart
          value: http://cart.checkout
        - name: Dependencies__Payment
          value: http://payments.checkout
        - name: Dependencies__Shipping
          value: http://shipping.checkout
        - name: Identity__Authority
          value: http://identityapi.identity
        - name: RabbitMq__Host
          value: rabbitmq.infrastructure
        image: mwpro/pjmicrostore-checkout-orders
        name: orders
        ports:
        - containerPort: 80