apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: payments
  namespace: checkout
  labels:
    app: payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments
  template:
    metadata:
      labels:
        app: payments
    spec:
      containers:
      - env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ConnectionStrings__DefaultConnection
          value: Server=;Database=Checkout.Payments;User Id=;Password=;ConnectRetryCount=0
        - name: Identity__Authority
          value: http://identityapi
        - name: RabbitMq__Host
          value: rabbitmq
        image: mwpro/pjmicrostore-checkout-payments
        name: payments
        ports:
        - containerPort: 80