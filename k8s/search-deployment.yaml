apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: search
  namespace: products
  labels:
    app: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search
  template:
    metadata:
      labels:
        app: search
    spec:
      containers:
      - env:
        - name: Dependencies__Products
          value: http://catalog.products
        - name: ElasticSearch__Host
          value: http://elasticsearch.infrastructure
        - name: ElasticSearch__Port
          value: "9200"
        - name: Identity__Authority
          value: http://identityapi.identity
        - name: RabbitMq__Host
          value: rabbitmq.infrastructure
        image: mwpro/pjmicrostore-products-search
        name: search
        ports:
        - containerPort: 80