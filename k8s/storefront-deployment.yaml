apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: storefront
  namespace: external
  labels:
    app: storefront
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storefront
  template:
    metadata:
      labels:
        app: storefront
    spec:
      containers:
      - env:
        - name: API_URL
          value: /
        - name: APP_URL
          value: http://store.pjmicrostore.local
        - name: AUTH_URL
          value: http://login.pjmicrostore.local
        image: mwpro/pjmicrostore-front-store:1.0.0
        name: storefront
        ports:
        - containerPort: 80